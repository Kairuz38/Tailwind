<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-200">
    <!-- Box -->
    <div class="flex w-full h-screen justify-between">
      <!-- Kiri -->
      <div class="items-center flex w-1/2">
        <div class="flex flex-col w-full px-20">
          <img
            class="h-[150px] m-[-30px]"
            src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg"
            alt=""
          />
          <h2 class="text-left text-4xl font-sans pl-40 mt-2">
            Facebook helps you connect and share with the people in your life.
          </h2>
        </div>
      </div>
      <!-- Kanan -->
      <div class="w-1/2">
        <!-- Container -->
        <div class="w-full h-full flex items-center">
          <div class="w-full p-52">
            <div
              class="w-full flex flex-col justify-center items-center shadow-lg bg-white rounded-lg"
            >
              <div class="p-5 text-center">
                <!-- email -->
                <input
                  class="p-2 border-2 rounded-sm w-full text-2xl"
                  type="text"
                  placeholder="Email address or phone number"
                />
                <!-- Password -->
                <input
                  class="p-2 border -2 rounded-sm w-full my-3 text-2xl"
                  type="text"
                  placeholder="Password"
                />
                <!-- Login -->
                <button
                  class="bg-blue-600 text-white font-bold w-full text-2xl rounded-lg py-4"
                >
                  Log in
                </button>
                <!-- Fp -->
                <button class="text-blue-600 py-5">Forggoten Password??</button>

                <hr class="w-full py-5" />
                <!-- Nacount -->
                <button
                  class="bg-green-500 text-white font-bold text-xl rounded-lg p-3"
                >
                  Create new Account
                </button>
              </div>
            </div>
            <!-- create a page -->
            <div class="text-center mt-5">
              <a href="" class="font-bold">Create a Page </a>
              <span>for a celebrity, brand or business.</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
